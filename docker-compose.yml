services:
  redis:
    image: redis:7-alpine
    container_name: wfforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: wfforge-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/workflows.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - SECRET_KEY=your-secret-key-change-in-production
      - API_KEY=your-api-key-change-in-production
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: .
    container_name: wfforge-worker
    environment:
      - DATABASE_URL=sqlite:////app/data/workflows.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - API_KEY=your-api-key-change-in-production
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A src.tasks.worker.celery_app worker --loglevel=info

  scheduler:
    build: .
    container_name: wfforge-scheduler
    environment:
      - DATABASE_URL=sqlite:////app/data/workflows.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - API_KEY=your-api-key-change-in-production
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A src.tasks.scheduler.celery_app beat --loglevel=info

volumes:
  redis_data:
